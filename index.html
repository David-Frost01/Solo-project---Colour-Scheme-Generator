<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Colour Scheme Generator</title>
</head>
<body>
    <section>
        <h1>Colour scheme generator</h1>
        <div class="container">
            <input id="color-input" type="color" value="#0E1652">
            <select id="scheme-input">
                <option value="">Chose a scheme</option>
                <option value="monochrome">monochrome</option>
                <option value="monochrome-dark">monochrome-dark</option>
                <option value="monochrome-light">monochrome-light</option>
                <option value="analogic">analogic</option>
                <option value="complement">complement</option>
                <option value="analogic-complement">analogic-complement</option>
                <option value="triad">triad</option>
                <option value="quad">quad</option>
            </select>
            <button id="input-btn">Get scheme</button>
        </div>
    </section>

    <section id="dsp-colours" class="colours"></section>
    
    <script src="script.js" ></script>
</body>
</html>
